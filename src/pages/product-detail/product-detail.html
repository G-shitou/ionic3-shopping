<ion-header>

  <ion-navbar no-border-bottom color="danger">
    <ion-title>商品详情</ion-title>
  </ion-navbar>

</ion-header>


<ion-content fullscreen>
  <ion-row>
    <ion-col>
     <img src="{{selectedItem.PictUrl}}" alt="">
    </ion-col>
  </ion-row>
  <div class="item-good">
    <div class="list-price buy">
      <span class="price-new ml"><i>￥</i>{{selectedItem.ZkFinalPrice}}</span>
      <i class="old-price">￥{{selectedItem.ReservePrice}}</i>
    </div>
    <h1>{{selectedItem.Title}}</h1>
  </div>
  <!-- <button ion-button full primary (click)=goBuy()>去抢购</button> -->
  <button ion-button full primary>去抢购</button>  
  <div *ngFor="let img of imgs">
    <img src="{{img}}" alt="">
  </div>
</ion-content>
